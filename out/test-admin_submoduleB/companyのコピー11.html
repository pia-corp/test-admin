    <script>
      (function () {
        // 新しいモーダルの要素を取得
        var modal = document.getElementById('imageModal');
        var modalImg = document.getElementById('modalImage');
        var closeBtn = document.getElementsByClassName('image-modal-close')[0];
        // すべてのモーダルトリガー要素にイベントリスナーを追加
        var triggers = document.querySelectorAll('.image-modal-trigger');
        triggers.forEach(function (trigger) {
          trigger.addEventListener('click', function () {
            var target = this.getAttribute('data-modal-target');
            if (target === 'image1') {
              modalImg.src = './images/whipBrown/lens01.png'; // 拡大画像のパス
            } else if (target === 'image2') {
              modalImg.src = './images/whipBrown/lens02.png'; // 拡大画像のパス
            }
            modal.style.display = 'block';
          });
        });
        // モーダルを閉じるイベントリスナー
        closeBtn.onclick = function () {
          modal.style.display = 'none';
        };
        // モーダルの外側をクリックした場合にモーダルを閉じる
        window.onclick = function (event) {
          if (event.target == modal) {
            modal.style.display = 'none';
          }
        };
      })();
    </script>
