      <section id="section-news">
        <div class="section-news__inner w-1000">
          <h2 class="section-ttl section-ttl__news fade">
            <picture>
              <source media="(max-width:640px)" srcset="./images/top/ttl-news-sp.png">
              <img src="./images/top/ttl-news.png" alt="NEWS">

          <div class="section-news_list">
            <ul>
              <script>
                const API_KEY = 'JZf4VXUSuLdiI4wuu9G2hqIfgm3MzF2GL9Kc'; // APIキー
                const ENDPOINT = 'https://faloom.microcms.io/api/v1/news'; // microCMSのエンドポイント
                const TARGET_SELECTOR = '.section-news_list'; // 表示先の要素のセレクター
                const MAX_COUNT = 3; // 表示するニュースの最大数
                // 日付をフォーマットする関数
                function formatDate(date) {
                  return `${date.getFullYear()}.${date.getMonth() + 1}.${date.getDate()}`;
                }
                // ニュースデータからHTMLを生成する関数
                function createNewsHtml(news) {
                  const newsDate = formatDate(new Date(news.publishedAt));
                  const newsTitle = news.title;
                  const newsImage = news.image;
                  const newsUrl = news.url;
                  const isExternal = news.external;
                  let newsHtml = '';
                  // newsUrlが未定義または空の場合にpointer-events: noneを付与
                  if (newsUrl) {
                    newsHtml = `
                    <li>
                      <a href="${newsUrl}" title="${newsTitle}" ${isExternal ? 'target="_blank"' : ''}>
                        <span class="section-news__news-date">
                          ${newsDate}
                        </span>
                        ${newsTitle}
                      </a>
                    </li>
                  `;
                  } else {
                    // hrefが無い場合はリンクをクリック不可にする
                    newsHtml = `
                    <li>
                      <a href="#" title="${newsTitle}" style="pointer-events: none;">
                        <span class="section-news__news-date">
                          ${newsDate}
                        </span>
                        ${newsTitle}
                      </a>
                    </li>
                  `;
                  }
                  return newsHtml;
                }
                // ニュースを取得して表示する関数
                function fetchAndDisplayNews() {
                  fetch(ENDPOINT, {
                    headers: {
                      'X-MICROCMS-API-KEY': API_KEY,
                    },
                  }).then((response) => response.json()).then((json) => {
                    const newsData = json.contents;
                    const targetElement = document.querySelector(TARGET_SELECTOR);
                    const count = Math.min(MAX_COUNT, newsData.length);
                    for (let i = 0; i < count; i++) {
                      const newsHtml = createNewsHtml(newsData[i]);
                      targetElement.insertAdjacentHTML('beforeend', newsHtml);
                    }
                  }).catch((error) => {
                    console.error('Error fetching news:', error);
                  });
                }
                // ニュースの取得と表示
                fetchAndDisplayNews();
              </script>
            </ul>
