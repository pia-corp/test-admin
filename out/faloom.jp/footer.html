<section class="blead">
  <ul id="breadcrumb" class="w-1000">
    <li>
      <a href="{root}">TOP</a>
    </li>
    <li>＞</li>
    <li id="currentPage"></li>
  </ul>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // 現在のURLパスを取得
      var currentPath = window.location.pathname;
      // パンクズリストのテキストを挿入する要素
      var breadcrumbElement = document.querySelector('.blead');
      var currentPageElement = document.getElementById('currentPage');
      // URLに含まれる文字列によってテキストを変える
      switch (true) {
        case currentPath.includes('whipbrown'):
          currentPageElement.textContent = 'ホイップブラウン';
          break;
        case currentPath.includes('secrettutubrown'):
          currentPageElement.textContent = 'シークレットチュチュブラウン';
          break;
        case currentPath.includes('bruleebrown'):
          currentPageElement.textContent = 'ブリュレブラウン';
          break;
        case currentPath.includes('smoreringbrown'):
          currentPageElement.textContent = 'スモアリングブラウン';
          break;
        case currentPath.includes('contact'):
          currentPageElement.textContent = 'お問い合わせ';
          break;
        case currentPath.includes('company'):
          currentPageElement.textContent = '会社概要';
          break;
        case currentPath.includes('privacy'):
          currentPageElement.textContent = '個人情報保護方針';
          break;
        default:
          // 条件に該当しない場合はパンクズリスト全体を非表示にする
          breadcrumbElement.style.display = 'none';
          return; // 処理終了
      }
      // TOPページ (index.html) ならパンクズリストを非表示にする
      if (currentPath === '/' || currentPath === '/index.html') {
        breadcrumbElement.style.display = 'none';
      }
    });
  </script>
</section>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // モーダル要素の取得
    var lineupModal = document.getElementById('lineupModal');
    var shopModal = document.getElementById('shopmodal');
    var lineupBtn = document.getElementById('lineupModalBtn');
    var shopBtn = document.getElementById('shopmodalBtn');
    var colorLineupBtn = document.getElementById('colorLineupModalBtn'); // COLOR LINEUPのボタン
    var closeButtons = document.querySelectorAll('.modal .close');
    var body = document.body;
    // LINEUPモーダルを開く
    if (lineupBtn) {
      lineupBtn.addEventListener('click', function (event) {
        event.preventDefault();
        lineupModal.style.display = 'block';
        body.style.overflow = 'hidden'; // スクロールを無効化
      });
    }
    // ご購入モーダルを開く
    if (shopBtn) {
      shopBtn.addEventListener('click', function (event) {
        event.preventDefault();
        shopModal.style.display = 'block';
        body.style.overflow = 'hidden'; // スクロールを無効化
      });
    }
    // COLOR LINEUPボタンでLINEUPモーダルを開く
    if (colorLineupBtn) {
      colorLineupBtn.addEventListener('click', function (event) {
        event.preventDefault();
        lineupModal.style.display = 'block'; // 同じモーダルを開く
        body.style.overflow = 'hidden'; // スクロールを無効化
      });
    }
    // モーダルを閉じる処理（バツボタン）
    closeButtons.forEach(function (button) {
      button.addEventListener('click', function () {
        var modal = this.closest('.modal');
        modal.style.display = 'none';
        body.style.overflow = 'auto'; // スクロールを復元
      });
    });
    // モーダル外をクリックした場合の処理
    window.addEventListener('click', function (event) {
      if (event.target === lineupModal || event.target === shopModal) {
        event.target.style.display = 'none';
        body.style.overflow = 'auto'; // スクロールを復元
      }
    });
  });
</script>
