<script>
  document.addEventListener('DOMContentLoaded', function () {
    // URLのパス部分を取得
    var path = window.location.pathname;
    // URLパスに基づいて条件分岐
    if (path.includes('/product/ladyblack')) {
      document.getElementById('pageName').textContent = 'レディブラック';
    } else if (path.includes('/product/meladybrown')) {
      document.getElementById('pageName').textContent = 'ミレディブラウン';
    } else if (path.includes('/product/idolring')) {
      document.getElementById('pageName').textContent = 'アイドルリング';
    } else if (path.includes('/product/liarpink')) {
      document.getElementById('pageName').textContent = 'ライアーピンク';
    } else if (path.includes('/contact')) {
      pageName.textContent = 'お問い合せ';
    } else if (path.includes('/privacy')) {
      pageName.textContent = '個人情報保護方針';
    } else if (path.includes('/company')) {
      pageName.textContent = '会社概要';
    } else if (path.includes('/info')) {
      pageName.textContent = 'お知らせ';
    }
  });
</script>

<script>
  $('.fade').on('inview', function (event, isInView) {
    if (isInView) {
      if (isInView) {
        $(this).addClass('fade-in');
      }
    }
  });
</script>
<script>
  document.querySelectorAll('.accordionButton').forEach(function (button) {
    button.addEventListener('click', function () {
      var list = this.nextElementSibling;
      document.querySelectorAll('.accordionList').forEach(function (otherList) {
        if (otherList !== list) {
          otherList.classList.remove('open');
        }
      });
      list.classList.toggle('open');
    });
  });
</script>
<script>
  (function (d) {
    var config = {
        kitId: 'zgo5yrv',
        scriptTimeout: 3000,
        async: true,
      },
      h = d.documentElement,
      t = setTimeout(function () {
        h.className = h.className.replace(/\bwf-loading\b/g, '') + ' wf-inactive';
      }, config.scriptTimeout),
      tk = d.createElement('script'),
      f = false,
      s = d.getElementsByTagName('script')[0],
      a;
    h.className += ' wf-loading';
    tk.src = 'https://use.typekit.net/' + config.kitId + '.js';
    tk.async = true;
    tk.onload = tk.onreadystatechange = function () {
      a = this.readyState;
      if (f || (a && a != 'complete' && a != 'loaded')) return;
      f = true;
      clearTimeout(t);
      try {
        Typekit.load(config);
      } catch (e) {}
    };
    s.parentNode.insertBefore(tk, s);
  })(document);
</script>
