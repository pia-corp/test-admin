name: Lint HTML and Check Links

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install htmlhint broken-link-checker serve

      - name: Run HTMLHint
        run: npx htmlhint "public/**/*.html"

      - name: Serve public directory
        run: npx serve public -l 4000 &
        continue-on-error: true

      - name: Check for broken links
        run: npx blc http://localhost:4000 --recursive --follow --get --exclude-external --filter-level 3
