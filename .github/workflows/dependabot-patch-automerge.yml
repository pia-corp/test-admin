name: Dependabot Auto Merge & Release

on:
  pull_request:
    branches:
      - patch  # patch ブランチへの PR を対象
    types:
      - opened
      - synchronize
      - reopened

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable GitHub CLI authentication
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Approve Dependabot PR
        if: github.actor == 'dependabot[bot]'
        run: gh pr review --approve "$GITHUB_REF"

      - name: Auto-merge Dependabot PR into patch
        if: github.actor == 'dependabot[bot]'
        run: gh pr merge --auto --squash "$GITHUB_REF"

  merge-patch-to-main:
    needs: auto-merge
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable GitHub CLI authentication
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Merge patch into main
        run: |
          git fetch origin
          git checkout main
          git merge --no-ff patch -m "Merge patch into main [automated]"
          git push origin main
