name: 02.手動ファイルアップロード

on:
  workflow_dispatch:
    inputs:
      repository:
        description: "対象ブランド"
        type: choice
        required: true
        options:
          - "topards.jp"
          - "feliamo.jp"
          - "molak.jp"
          - "ns-collection.jp"
          - "lilmoon.jp"
          - "minette-lens.jp"
          - "mirage-c.jp"
          - "mimuco.jp"
          - "harne.jp"
          - "louer.jp"
          - "lumieu.jp"
          - "puuuuchu.jp"
          - "melady.jp"
          - "melloew.jp"
          - "faloom.jp"
          - "mimicharme.jp"
          - "lensbe.jp"
          - "clainel.jp"
          - "chapun.jp"
          - "resay.jp"
          - "michou.jp"
      repository_no_register:
        description: "任意のブランドリポジトリ"
        required: false
        type: string
      target:
        description: アップロード先
        type: choice
        required: true
        options:
          - "検証環境"
          - "本番環境"
      sync:
        description: "※検証環境はfullアップロードのみ"
        type: choice
        required: true
        options:
          - "full"
          - "delta"

jobs:
  upload:
    name: Upload Files
    runs-on: ubuntu-latest
    env:
      REPOSITORY: ${{ inputs.repository_no_register != '' && inputs.repository_no_register || inputs.repository }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: REPOSITORY
          fetch-depth: 0

      - name: Set environment variables
        id: set_env
        run: |
          echo "HOST=${{ vars.HOST }}" >> $GITHUB_ENV
          echo "PORT=${{ vars.PORT }}" >> $GITHUB_ENV
          echo "USER_NAME=${{ vars.USER_NAME }}" >> $GITHUB_ENV

          if [ "${{ inputs.target }}" == "検証環境" ]; then
            echo "Setting up for development environment"
            echo "TARGET_PATH=${{ vars.DEVELOPMENT_REMOTE_PATH }}" >> $GITHUB_ENV
            echo "ENVIRONMENT=検証環境" >> $GITHUB_ENV
          else
            echo "Setting up for production environment"
            echo "TARGET_PATH=${{ vars.PRODUCTION_REMOTE_PATH }}" >> $GITHUB_ENV
            echo "ENVIRONMENT=本番環境" >> $GITHUB_ENV
          fi

      - name: 本番環境か検証環境
        run: |
          if (target == '検証環境') {
            echo "HOST=${{ vars.DEVELOPMENT_HOST }}" >> $GITHUB_ENV
            echo "PORT=${{ vars.DEVELOPMENT_PORT }}" >> $GITHUB_ENV
            echo "USER_NAME=${{ vars.DEVELOPMENT_USER_NAME }}" >> $GITHUB_ENV
            echo "PASSWORD=${{ secrets.DEVELOPMENT_PASSWORD }}" >> $GITHUB_ENV
            echo "PORT=${{ vars.DEVELOPMENT_REMOTE_PATH }}" >> $GITHUB_ENV
          } else {
            echo "HOST=${{ vars.PRODUCTION_HOST }}" >> $GITHUB_ENV
            echo "PORT=${{ vars.PRODUCTION_PORT }}" >> $GITHUB_ENV
            echo "USER_NAME=${{ vars.PRODUCTION_USER_NAME }}" >> $GITHUB_ENV
            echo "PASSWORD=${{ secrets.PRODUCTION_PASSWORD }}" >> $GITHUB_ENV
          }

      - name: Deploy via SFTP
        if: ${{ inputs.target == '本番環境' }}
        uses: milanmk/actions-file-deployer@1.15
        with:
          remote-protocol: 'sftp'
          remote-host: ${{ env.HOST }}
          remote-port: ${{ env.PORT }}
          remote-user: ${{ env.USER_NAME }}
          remote-password: ${{ env.PASSWORD }}
          local-path: ${{ vars.LOCAL_PATH }}/${{ env.REPOSITORY }}
          remote-path: ${{ env.REPOSITORY }}
          sync: ${{ inputs.sync }}
          debug: true

      - name: 結果
        if: ${{ inputs.target == '本番環境' }}
        run: |
          {
            echo "# 処理結果"
            echo "指定したリポジトリ（ブランド）のファイルをサーバにアップロードしました。"
            echo "| リポジトリ | アップロード先 |"
            echo "| -- | -- |"
            echo "| ${{ env.REPOSITORY }} | https://www.${{ env.REPOSITORY }} |"
            echo ""
            echo "ファイルを ${{ env.ENVIRONMENT }} へアップロードしました。" >> $GITHUB_STEP_SUMMARY
            echo "リポジトリ: ${{ needs.auth.outputs.selected_repo }}" >> $GITHUB_STEP_SUMMARY
            echo "同期方法: ${{ inputs.sync }}" >> $GITHUB_STEP_SUMMARY
          } >> $GITHUB_STEP_SUMMARY

      - name: Deploy via FTP
        if: ${{ inputs.target == '検証環境' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ env.HOST }}
          username: ${{ env.USER_NAME }}
          password: ${{ env.PASSWORD }}
          port:  ${{ env.PORT }}
          local-dir: ${{ vars.LOCAL_PATH }}/${{ env.REPOSITORY }}
          server-dir: ${{ env.DEVELOPMENT_REMOTE_PATH }}/${{ env.REPOSITORY }}
          ARGS: --delete --parallel=15

      - name: 結果
        if: ${{ inputs.target == '検証環境' }}
        run: |
          {
            echo "# 処理結果"
            echo "指定したリポジトリ（ブランド）のファイルをサーバにアップロードしました。"
            echo "| リポジトリ | アップロード先 |"
            echo "| -- | -- |"
            echo "| ${{ env.REPOSITORY }} | http://piapiapia.xsrv.jp/test/${{ env.REPOSITORY }}/ |"
            echo ""
            echo "ファイルを ${{ env.ENVIRONMENT }} へアップロードしました。" >> $GITHUB_STEP_SUMMARY
            echo "リポジトリ: ${{ needs.auth.outputs.selected_repo }}" >> $GITHUB_STEP_SUMMARY
            echo "同期方法: ${{ inputs.sync }}" >> $GITHUB_STEP_SUMMARY
          } >> $GITHUB_STEP_SUMMARY
