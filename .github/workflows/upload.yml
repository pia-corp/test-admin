name: 02.ファイルアップロード

on:
  workflow_dispatch:
    inputs:
      repository:
        description: "対象ブランド"
        type: choice
        required: true
        options:
          - "topards.jp"
          - "feliamo.jp"
          - "molak.jp"
          - "ns-collection.jp"
          - "lilmoon.jp"
          - "minette-lens.jp"
          - "mirage-c.jp"
          - "mimuco.jp"
          - "harne.jp"
          - "louer.jp"
          - "lumieu.jp"
          - "puuuuchu.jp"
          - "melady.jp"
          - "melloew.jp"
          - "faloom.jp"
          - "mimicharme.jp"
          - "lensbe.jp"
          - "clainel.jp"
          - "chapun.jp"
          - "resay.jp"
          - "michou.jp"
      repository_no_register:
        description: "任意のブランドリポジトリ"
        required: false
        type: string
      target:
        description: アップロード先
        type: choice
        required: true
        options:
          - "検証環境"
          - "本番環境"
      sync:
        description: "※検証環境はfullアップロードのみ"
        type: choice
        required: true
        options:
          - "full"
          - "delta"

jobs:
  Upload:
    uses: ./.github/workflows/module-upload.yml
    with:
      repository: ${{ inputs.repository }}
      repository_no_register: ${{ inputs.repository_no_register }}
      target: ${{ inputs.target }}
      sync: ${{ inputs.sync }}
